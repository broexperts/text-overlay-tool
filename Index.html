<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Image Text Editor</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1>âœ¨ Image Text Editor</h1>
      <p>Add or extract text from images</p>
    </header>

    <!-- Main Content -->
    <main class="editor-area">
      <!-- Toolbar -->
      <div class="toolbar">
        <input type="file" id="imageUpload" class="file-input" accept="image/*">
        <button id="addTextBtn" class="tool-btn">âœï¸ Add Text</button>
        <button id="ocrBtn" class="tool-btn">ğŸ” Extract Text</button>
        <button id="downloadBtn" class="tool-btn download-btn">ğŸ’¾ Export</button>
      </div>

      <!-- Canvas -->
      <div class="canvas-container">
        <canvas id="editorCanvas"></canvas>
        <div id="loadingSpinner" class="loading-spinner hidden"></div>
      </div>

      <!-- Extracted Text Display -->
      <div id="textResult" class="text-result hidden">
        <h3>Extracted Text:</h3>
        <div id="extractedText" class="extracted-text"></div>
      </div>
    </main>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
